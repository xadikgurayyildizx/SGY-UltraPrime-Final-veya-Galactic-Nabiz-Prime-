<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
  <title>G-MODE ONE • Ultra Prime Hybrid Pulse Engine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app standby">
    <header class="hud-header">
      <div id="warpStatus">WARP STATUS: STANDBY</div>
      <div class="subline" id="subline">Control the Flow.</div>
    </header>

    <main class="hud-main">
      <section class="core-section">
        <div class="core-wrapper">
          <div class="core">
            <div class="spiral"></div>
            <div class="energy-core"></div>
          </div>
        </div>
      </section>

      <section class="systems-panel">
        <h2>SYSTEMS PANEL</h2>
        <div class="panel-row">
          <span class="label"><span class="icon">┈╹ ))</span> Audio</span>
          <span class="value" id="audioState">READY</span>
        </div>
        <div class="panel-row">
          <span class="label"><span class="icon">∿</span> Pulse Sync</span>
          <span class="value" id="pulseState">IDLE</span>
        </div>
        <div class="panel-row">
          <span class="label"><span class="icon">⟳</span> Color Mode</span>
          <span class="value" id="colorMode">PER-PULSE</span>
        </div>
        <div class="panel-row">
          <span class="label"><span class="icon">⇄</span> Spiral Velocity</span>
          <span class="value" id="velocity">MEDIUM</span>
        </div>
        <div class="panel-row">
          <span class="label"><span class="icon">●</span> Warp Stability</span>
          <span class="value" id="stability">OPTIMAL</span>
        </div>
      </section>
    </main>

    <footer class="hud-footer">
      <button id="gToggle" class="g-button">G • AKTİF ET</button>
      <div class="tagline">SGY X-G Hybrid Ultra Prime</div>
      <a class="back" href="../">← Ana Panel</a>
    </footer>
  </div>

  <!-- optional wavs (var) -->
  <audio id="bootWav" preload="auto" src="sounds/boot.wav"></audio>
  <audio id="pulseWav" preload="auto" src="sounds/pulse.wav"></audio>
  <audio id="shutdownWav" preload="auto" src="sounds/shutdown.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
